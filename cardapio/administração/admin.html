<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Administração do Cardápio</title>

        <link rel="stylesheet" href="admin.css" />
    </head>
    <body>
        <div class="container">
            <h1>Administração do Cardápio</h1>

            <!-- Formulário para adicionar um novo item -->
            <form id="form-adicionar" enctype="multipart/form-data">
                <h2>Adicionar Item</h2>
                <label for="nome">Nome do Item:</label>
                <input type="text" id="nome" required />

                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" required />

                <label for="imagem">Imagem do Item:</label>
                <input
                    type="file"
                    id="imagem"
                    accept="image/jpeg, image/png"
                    required
                />

                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="pizzas">Pizzas</option>
                    <option value="refrigerantes">Refrigerantes</option>
                    <option value="sucos">Sucos</option>
                </select>

                <button type="submit">Adicionar Item</button>
            </form>

            <!-- Formulário para remover um item existente -->
            <form id="form-remover">
                <h2>Remover Item</h2>
                <label for="nome-remover">Nome do Item:</label>
                <input type="text" id="nome-remover" required />

                <label for="categoria-remover">Categoria:</label>
                <select id="categoria-remover" required>
                    <option value="pizzas">Pizzas</option>
                    <option value="refrigerantes">Refrigerantes</option>
                    <option value="sucos">Sucos</option>
                </select>

                <button type="submit">Remover Item</button>
            </form>
        </div>

        <script src="admin.js"></script>
    </body>
</html>
